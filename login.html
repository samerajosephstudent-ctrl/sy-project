<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeb Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url(assets/lightbg.jpg);
      background-color: rgba(255, 242, 61, 0.911);  
      backdrop-filter: blur(1px);
      transition: background-color 0.6s ease, background-image 0.6s ease;
    }

    .navbar {
      background-color: rgba(255, 200, 0, 0.15);
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 15px;
      border-radius: 23px;
    }

    .navbar-left {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-right button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .navbar-right button:hover {
      color: #fff9f0;
      text-decoration: none;
    }

    .theme-dropdown {
      position: relative;
      display: inline-block;
    }

    .theme-dropdown button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 10;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .theme-dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
      box-sizing: border-box;
    }

    .box {
      background-color: rgba(243, 243, 243, 0.15);  
      backdrop-filter: blur(5px);
      color: white;
      flex: 1 1 220px;
      max-width: 250px;
      height: 160px;
      margin: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      border: 3px solid #ffb347;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.644);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #f2f53b;
      box-shadow:0 4px 7px #ffe819;
    }

    .hidden { display: none; }

    .login-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .login-box {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      border: 3px solid #ffb347;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    input {
      padding: 8px;
      width: 220px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button#login-btn,
    .back-btn {
      padding: 8px 16px;
      background-color: #ffa500;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.2s;
    }

    button#login-btn:hover,
    .back-btn:hover {
      background-color: #ff8c00;
    }

    .alt-box {
      background-color: white;
      width: 200px;
      height: 150px;
      border: 3px solid #ffb347;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 { color: #333; text-align: center; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">PHS Calixto</div>
    <div class="navbar-right">
      <button>Contact</button>
      <button>Info</button>
      <button>Home</button>
      <div class="theme-dropdown">
        <button id="theme-btn">Theme â–¼</button>
        <div class="dropdown-content">
          <a href="#" onclick="setTheme('light')">Light</a>
          <a href="#" onclick="setTheme('dark')">Dark</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="mainArea">
    <div class="box" onclick="goToAA('Student')">
      <h2>Student</h2>
    </div>
    <div class="box" onclick="goToBA()">
      <h2>Others</h2>
    </div>
  </div>

  <div class="container hidden" id="areaBA">
    <div class="box" onclick="goToAA('Teacher')">
      <h2>Teacher</h2>
    </div>
    <div class="box" onclick="goToAA('Librarian')">
      <h2>Librarian</h2>
    </div>
    <div class="box" onclick="goToAA('Admin')">
      <h2>Admin</h2>
    </div>
    <button class="back-btn" onclick="goBack('BA')">Back</button>
  </div>

  <div class="container hidden" id="areaAA">
    <div class="login-container" id="loginSection"></div>
    <button class="back-btn" onclick="goBack('AA')">Back</button>
  </div>

  <script>
  let currentArea = 'main';

  function goToBA() {
    document.getElementById("mainArea").classList.add("hidden");
    document.getElementById("areaBA").classList.remove("hidden");
    currentArea = 'BA';
  }

  function goToAA(role) {
    document.getElementById("mainArea").classList.add("hidden");
    document.getElementById("areaBA").classList.add("hidden");
    document.getElementById("areaAA").classList.remove("hidden");

    const section = document.getElementById("loginSection");
    section.innerHTML = ''; 

    const loginBox = document.createElement("div");
    loginBox.classList.add("login-box");

    const title = document.createElement("h2");
    title.textContent = role + " Login";
    loginBox.appendChild(title);

    if (role === "Student") {
      loginBox.innerHTML += `
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="login('${role}')">Login</button>
      `;

      const altBox = document.createElement("div");
      altBox.classList.add("login-box");
      altBox.style.width = "300px";
      altBox.innerHTML = `
        <h2>No Account Login</h2>
        <input type="text" id="lrn" placeholder="LRN">
        <input type="text" id="grade" placeholder="Grade Level">
        <input type="text" id="section" placeholder="Section">
        <button onclick="noAccountLogin()">Log Attendance</button>
      `;

      const container = document.createElement("div");
      container.classList.add("login-container");
      container.style.justifyContent = "center";
      container.style.gap = "20px";
      container.appendChild(loginBox);
      container.appendChild(altBox);

      section.innerHTML = "";
      section.appendChild(container);
    } else if (role === "Teacher") {
      loginBox.innerHTML += `
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="subject" placeholder="Subject Code">
        <button id="login-btn" onclick="login('${role}')">Login</button>
      `;
      section.appendChild(loginBox);
    } else if (role === "Librarian") {
      loginBox.innerHTML += `
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="idnumber" placeholder="Staff ID">
        <button id="login-btn" onclick="login('${role}')">Login</button>
      `;
      section.appendChild(loginBox);
    } else if (role === "Admin") {
      loginBox.innerHTML += `
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="securitykey" placeholder="Security Key">
        <button id="login-btn" onclick="login('${role}')">Login</button>
      `;
      section.appendChild(loginBox);
    }
  }

  function goBack(from) {
    if (from === 'AA') {
      document.getElementById("areaAA").classList.add("hidden");
      document.getElementById("mainArea").classList.remove("hidden");
    } else if (from === 'BA') {
      document.getElementById("areaBA").classList.add("hidden");
      document.getElementById("mainArea").classList.remove("hidden");
    }
  }

  function login(role) {
    const username = document.getElementById("username")?.value.trim().toLowerCase();
    const password = document.getElementById("password")?.value.trim();
    const subject = document.getElementById("subject")?.value.trim();
    const idnumber = document.getElementById("idnumber")?.value.trim();
    const securitykey = document.getElementById("securitykey")?.value.trim();

    if (username === '' || password === '') {
      alert("Please fill out all fields.");
      return;
    }

    if (username === role.toLowerCase() && password === '123') {
      if (role === "Teacher" && subject === '') {
        alert("Please enter your Subject Code.");
        return;
      }
      if (role === "Librarian" && idnumber === '') {
        alert("Please enter your Staff ID.");
        return;
      }
      if (role === "Admin" && securitykey === '') {
        alert("Please enter your Security Key.");
        return;
      }

      alert(role + " login successful!");
      switch (role) {
        case "Student": window.location.href = "student-dashboard.html"; break;
        case "Teacher": window.location.href = "teacher-dashboard.html"; break;
        case "Librarian": window.location.href = "librarian-dashboard.html"; break;
        case "Admin": window.location.href = "admin-dashboard.html"; break;
      }
    } else {
      alert("Invalid credentials. Try again.");
    }
  }

  let currentTheme = 'light';
  function setTheme(mode) {
    const body = document.body;
    const boxes = document.querySelectorAll(".box, .login-box, .alt-box");
    const textElements = document.querySelectorAll("h2, label, .navbar-left, .navbar-right button");

    if (mode === 'dark') {
      currentTheme = 'dark';
      body.style.backgroundImage = "url('assets/darkbg.jpg')";
      body.style.backgroundColor = "rgba(20, 20, 20, 0.95)";
      textElements.forEach(el => el.style.color = "white");
      boxes.forEach(b => {
        b.style.backgroundColor = "rgba(255,255,255,0.08)";
        b.style.color = "white";
        b.style.borderColor = "#c9b200";
      });
    } else {
      currentTheme = 'light';
      body.style.backgroundImage = "url('assets/lightbg.jpg')";
      body.style.backgroundColor = "rgba(255, 242, 61, 0.911)";
      textElements.forEach(el => el.style.color = "black");
      boxes.forEach(b => {
        b.style.backgroundColor = "rgba(243,243,243,0.15)";
        b.style.color = "black";
        b.style.borderColor = "#ffb347";
      });
    }
  }
  </script>
</body>
</html>
